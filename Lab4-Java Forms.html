<html>
    <head>
        <title>Java Form Validation</title>
    </head>

    <body>
        <form name="contactForm" onsubmit=" return formValidation()" action="https://www.google.com">
            <label for="firstName">First Name:</label>
            <input type="text" placeholder="John" id="firstName">
            <br>
            <input type="submit">
        </form>

        <!-- Javascript Code -->
         <script type="text/Javascript">
            function formValidation() {
                console.log('Validating user input', document.contactForm.firstName.value)
                if(document.contactForm.firstName.value.trim() == "") {
                    document.body.style.backgroundColor = 'orange'
                    alert('Enter a valid first name!')

                    return false;
                }

                
            }
         </script>
    </body>
</html>
